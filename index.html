 
<html>
    <head>
      <title>Hand Gesture to Emoji Website</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-warning heading">Hand Gesture to Emoji
          <br>
          <span>&#9996;</span>
          <span>&#9997;</span>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#129304;</span>
          <span>&#128400;</span>
          <br>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know its meaning
            <br>
            <p style="font-size: 18px;">The model is trained to recognize the following gestures- </p>
            <br>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#128400;</span>
            <span>&#9996;</span>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot();" class="btn btn-primary">Take picture</button>
        </div>
         
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div id="EmojiResult">
            <label id="resultlabel1" class="ResultLabel"></label>
            <div id="emoji1"></div>
            <hr>
            <label id="resultlabel2" class="ResultLabel"></label>
              <div id="emoji2"></div>
              <br><br>
            </label>
            </div>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Preview </label>
            <div id="result"></div>
          <br><br>
          <button onclick="PredictEmoji();" class="btn btn-primary">Predict emoji</button>
        </div>
  
          <br><br>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
